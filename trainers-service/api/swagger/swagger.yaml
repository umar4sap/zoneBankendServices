        - UserSecurity: []
      parameters:
        - name: trainerId
          in: path
          description: trainerId
          required: true
          type: string
        - name: "orgId"
          in: "path"
          description: "org id"
          required: true
          type: "string"
      produces:
      - "application/json"
      responses:
        200:
          description: "A json of type for given trainerId."
          schema:
            type: "array"
            items:
              $ref: "#/definitions/trainers"
        default:
          description: "Unexpected error"
      x-swagger-router-controller: "trainerService" 
