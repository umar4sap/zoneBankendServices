      parameters:
        - name: trainerId
          in: path
          description: trainerId
          required: true
          type: string
        - name: "orgId"
          in: "path"
          description: "org id"
          required: true
          type: "string"
      produces:
      - "application/json"
      responses:
        200:
          description: "deleted trainer."
          schema:
            type: "array"
            items:
              $ref: "#/definitions/trainers"
        default:
          description: "Unexpected error"
      x-swagger-router-controller: "trainerService"     
    put:
      tags:
      - "update trainer by trainer id"
      summary: "updates a trainer."
      description: "updates a trainer."
      operationId: "updatetrainer"
      security: 
        - UserSecurity: []
      parameters:
        - name: trainerId
          in: path
          description: trainerId
          required: true
          type: string 
        - name: "body"
          in: "body"
          required: true
          schema:
            $ref: "#/definitions/trainers"
        - name: "orgId"
          in: "path"
          description: "org id"
          required: true
          type: "string"
      produces:
      - "application/json"
      responses:
        200:
          description: "update trainer."
          schema:
            type: "array"
            items:
              $ref: "#/definitions/trainers"
        default:
          description: "Unexpected error"
