      tags:
      - "trainers"
      summary: "Creates a trainer."
      description: "Creates a trainer."
      operationId: "createtrainer"
      security: 
        - UserSecurity: [] 
      produces:
      - "application/json"
      parameters:    
      - name: "body"
        in: "body"
        required: true
        schema:
          $ref: "#/definitions/trainers"
      - name: "orgId"
        in: "path"
        description: "org id"
        required: true
        type: "string"
      responses:
        200:
          description: "trainer Details"
          schema:
            type: "object"
            properties: {}
